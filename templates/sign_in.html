{% extends 'base.html' %}


{% block title %}
  
{% endblock title %}


{% block body %}
<div class="container" style="width: 300px; height: 700px;">
<style>
  
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>
<!-- Custom styles for this template -->
<link href="floating-labels.css" rel="stylesheet">
</head>
<body>
<form class="form-signin"  method="POST" action="/sign_in/">
{% csrf_token %}
<div class="text-center mb-4">
<img class="mb-4" src="/static/avatar.jpg" alt="" width="150" height="150">
</div>

<div class="form-label-group">
<input type="text" id="inputEmail" class="form-control" name=name placeholder="Enter username" required autofocus>
<label for="inputEmail">Enter Name</label>
</div>

<div class="form-label-group">
<input type="password" id="inputPassword" class="form-control" name= password placeholder="Password" required>
<label for="inputPassword">Password</label>
</div>
<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

</form>
</div>
</body>
</html>

{% endblock body %}
