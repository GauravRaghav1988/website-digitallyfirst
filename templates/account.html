{% extends 'base.html' %}

reset
{% endblock title %}

{% block body %}

<div class="container mt-2 d-flex justify-content-center">
  <div class="card p-1">
    <div class="d-flex align-items-center">
      <div class="image"> <img
          src="https://source.unsplash.com/800x800/?profile man"
          class="rounded" width="200"> </div>
      <div class="ml-3 w-200">
        <h1 class="mb-0 mt-0">{{user}}</h1> <span></span>
        <div class="p-2 mt-2 bg-primary d-flex justify-content-between rounded text-white stats">
          <div class="d-flex flex-column"> <span class="articles">Articles</span> <span class="number1">38</span> </div>
          <div class="d-flex flex-column"> <span class="followers">Followers</span> <span class="number2">980</span>
          </div>
          <div class="d-flex flex-column"> <span class="rating">Rating</span> <span class="number3">8.9</span> </div>
        </div>
        <div class="button mt-2 d-flex flex-row align-items-center"> <button
            class="btn btn-sm btn-outline-primary w-100">Logout</button> <button
            class="btn btn-sm btn-primary w-100 ml-2">Follow</button> </div>
      </div>
    </div>
  </div>
</div>

{% endblock body %}
