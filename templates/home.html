<style>
  /* Center the loader */
  #loader {
    position: absolute;
    left: 50%;
    top: 50%;
    z-index: 10;
    width: 150px;
    height: 150px;
    margin: -76px 0 0 -76px;
    border: 16px solid #330404;
    border-radius: 20%;
    border-top: 16px solid #d87626;
    -webkit-animation: spin 300s linear infinite;
    animation: spin 2s linear infinite;
  }

  @-webkit-keyframes spin {
    0% {
      -webkit-transform: rotate(0deg);
    }

    100% {
      -webkit-transform: rotate(360deg);
    }
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }

    100% {
      transform: rotate(360deg);
    }
  }

  /* Add animation to "page content" */
  .animate-bottom {
    position: relative;
    -webkit-animation-name: animatebottom;
    -webkit-animation-duration: 7s;
    animation-name: animatebottom;
    animation-duration: 1s
  }

  @-webkit-keyframes animatebottom {
    from {
      bottom: -100px;
      opacity: 0
    }

    to {
      bottom: 0px;
      opacity: 1
    }
  }

  @keyframes animatebottom {
    from {
      bottom: -30px;
      opacity: 0
    }

    to {
      bottom: 0;
      opacity: 1
    }
  }

  #myDiv {
    display: none;
    text-align: center;
  }
</style>
<div class="container img-fluid "></div>
<img src="#" class="img-fluid" alt="">
</head>

<body onload="myFunction()" style="margin:0;">

  <div id="loader"></div>

  <div style="display:none;" id="myDiv" class="animate-bottom">
    <h1> Welcome to DigitallyFirst!</h1>
    <p>All rights are reserved with Gaurav Raghav</p>
  </div>

  <script>
    var myVar;

    function myFunction() {
      myVar = setTimeout(showPage, 700);
    }

    function showPage() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("myDiv").style.display = "block";
    }
  </script>
  <div><img src="https://source.unsplash.com/1600x550/?nature,water" class="d-block w-100" alt="...">
  </div>



  


  

  {% endblock body %}
